name: Pipeline de Automação

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Baixar o código
      - name: Checkout
        uses: actions/checkout@v3

      # 2) Definir Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3) Rodar seus scripts em UM único passo
      - name: Install + Run
        run: |
          # Desativar ImageMagick se ainda quiser forçar Pillow
          echo "IMAGEMAGICK_BINARY=/bin/false" >> $GITHUB_ENV

          # Executar seu script de instalação (que deve criar/ativar venv e instalar tudo)
          # Por exemplo, se for um script .sh:
          bash scripts/install_dependencies.sh

          # Se for um script Python (ex: install_deps.py):
          # python scripts/install_deps.py

          # Agora, no mesmo shell, rode seu script principal
          # Exemplo: python scripts/main.py
          python scripts/main.py

        shell: bash
